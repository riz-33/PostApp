<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <!-- <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/Logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Post App
            </a>
        </div>
    </nav> -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-3 col-lg-3">
            </div>
            <div class="header col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="p-5">
                    <div class="card p-3">
                        <div class="user">
                            <div>
                                <label for="name" class="form-label"></label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div>
                                <label for="lastname" class="form-label"></label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            <div>
                                <label for="email" class="form-label"></label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div>
                                <label for="number" class="form-label"></label>
                                <input type="number" class="form-control" id="number" placeholder="Contact Number">
                            </div>
                            <div>
                                <label for="password" class="form-label"></label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label"></label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="button">
                            <button onclick="registrationForm()" type="submit" class="mb-3 btn btn-primary">Sign in</button>
                        </div>
                        <p class="login">Already have an account? <a href="login.html">Login</a></p>
                        <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>

</html>
